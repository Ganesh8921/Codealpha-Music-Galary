<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Professional Music Player</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link rel="stylesheet" href="music1.css">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
</head>

<body>

<div class="music-player">

    <div class="album-cover">
        <div class="cover-art">
            <i class="fas fa-music"></i>
        </div>
    </div>

    <div class="track-info">
        <h2 id="title">Loading...</h2>
        <h3 id="artist">Artist</h3>
    </div>

    <audio id="audio"></audio>

    <div class="progress-bar" id="progress-container">
        <div class="progress" id="progress"></div>
    </div>

    <div class="time-info">
        <span id="current-time">0:00</span>
        <span id="duration">0:00</span>
    </div>

    <div class="player-controls">
        <button class="control-btn" onclick="prevSong()"><i class="fas fa-step-backward"></i></button>
        <button class="control-btn play-btn" onclick="playPause()">
            <i id="playIcon" class="fas fa-play"></i>
        </button>
        <button class="control-btn" onclick="nextSong()"><i class="fas fa-step-forward"></i></button>
    </div>

    <div class="volume-control">
        <i class="fas fa-volume-down"></i>
        <input type="range" min="0" max="1" step="0.01" id="volume">
        <i class="fas fa-volume-up"></i>
    </div>

    <div class="playlist-section">
        <h4>Playlist</h4>
        <ul id="playlist"></ul>
    </div>

</div>

<script src="music2.js"></script>
</body>
</html>
